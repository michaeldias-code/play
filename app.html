<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mini Games Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0f172a;
      --bg-soft: #111827;
      --primary: #38bdf8;
      --primary-soft: rgba(56,189,248,0.12);
      --text: #e5e7eb;
      --text-soft: #9ca3af;
      --card-bg: #020617;
      --accent: #22c55e;
      --danger: #f97373;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1d283a, #020617);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .app-shell {
      max-width: 480px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 8px;
    }

    /* Top bar estilo app */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(148,163,184,0.2);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-icon {
      width: 28px;
      height: 28px;
      border-radius: 10px;
      background: radial-gradient(circle at 20% 20%, #38bdf8, #0ea5e9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 16px;
      color: #0f172a;
      box-shadow: 0 0 16px rgba(56,189,248,0.8);
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      font-size: 13px;
    }

    .logo-title {
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .logo-sub {
      font-size: 11px;
      color: var(--text-soft);
    }

    .status-chip {
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(34,197,94,0.12);
      color: var(--accent);
      font-size: 11px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 6px rgba(34,197,94,0.9);
    }

    /* Layout principal */
    .content {
      flex: 1;
      display: flex;
      gap: 8px;
      overflow: hidden;
      min-height: 0;
    }

    /* Lista de jogos lateral (vertical / tipo app drawer) */
    .sidebar {
      width: 36%;
      max-width: 170px;
      background: rgba(15,23,42,0.9);
      border-radius: var(--radius);
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      border: 1px solid rgba(148,163,184,0.15);
      overflow-y: auto;
    }

    .section-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-soft);
      margin-bottom: 4px;
    }

    .game-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .game-card {
      border-radius: 12px;
      padding: 8px 8px 8px 10px;
      background: rgba(15,23,42,0.92);
      border: 1px solid rgba(148,163,184,0.25);
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease, background 0.12s ease;
    }

    .game-card.active {
      border-color: rgba(56,189,248,0.9);
      background: radial-gradient(circle at top left, rgba(56,189,248,0.14), rgba(15,23,42,0.96));
      box-shadow: 0 0 12px rgba(56,189,248,0.4);
    }

    .game-icon {
      width: 28px;
      height: 28px;
      border-radius: 10px;
      background: var(--card-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .game-info {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 0;
    }

    .game-title {
      font-size: 13px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .game-meta {
      font-size: 10px;
      color: var(--text-soft);
    }

    .badge {
      font-size: 9px;
      padding: 2px 6px;
      border-radius: 999px;
      background: var(--primary-soft);
      color: var(--primary);
    }

    /* √Årea do jogo */
    .game-container {
      flex: 1;
      background: rgba(15,23,42,0.95);
      border-radius: var(--radius);
      padding: 6px;
      border: 1px solid rgba(148,163,184,0.18);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-width: 0;
    }

    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 6px 6px;
      border-bottom: 1px solid rgba(15,23,42,0.9);
      margin-bottom: 6px;
    }

    .game-header-info {
      display: flex;
      flex-direction: column;
      font-size: 12px;
    }

    .game-header-title {
      font-weight: 500;
    }

    .game-header-sub {
      font-size: 11px;
      color: var(--text-soft);
    }

    .game-header-buttons {
      display: flex;
      gap: 4px;
    }

    .chip-btn {
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.45);
      padding: 3px 6px;
      font-size: 11px;
      background: rgba(15,23,42,0.9);
      color: var(--text-soft);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .chip-btn.primary {
      border-color: rgba(56,189,248,0.8);
      color: var(--primary);
    }

    .game-frame-wrapper {
      flex: 1;
      border-radius: 14px;
      background: radial-gradient(circle at top, #020617, #020617);
      overflow: hidden;
      position: relative;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      background: #000;
    }

    .placeholder {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 8px;
      color: var(--text-soft);
      font-size: 13px;
      text-align: center;
      padding: 0 12px;
    }

    .placeholder-icon {
      font-size: 30px;
    }

    /* Barra inferior estilo app (simulada) */
    .bottom-bar {
      margin-top: 6px;
      padding: 4px 12px 6px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 11px;
      color: var(--text-soft);
    }

    .bottom-left {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .pill {
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(15,23,42,1);
      border: 1px solid rgba(148,163,184,0.4);
    }

    @media (max-width: 420px) {
      .sidebar {
        width: 40%;
      }
      .game-title {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <div class="top-bar">
      <div class="logo">
        <div class="logo-icon">MG</div>
        <div class="logo-text">
          <span class="logo-title">Mini Games</span>
          <span class="logo-sub">Cole√ß√£o de jogos l√≥gicos</span>
        </div>
      </div>
      <div class="status-chip">
        <span class="dot"></span>
        <span>Pronto para jogar</span>
      </div>
    </div>

    <div class="content">
      <aside class="sidebar">
        <div class="section-title">Jogos</div>
        <div id="gameList" class="game-list"></div>
      </aside>

      <main class="game-container">
        <div class="game-header">
          <div class="game-header-info">
            <span id="currentGameTitle" class="game-header-title">Escolha um jogo</span>
            <span id="currentGameSubtitle" class="game-header-sub">
              Toque em um dos jogos ao lado para come√ßar.
            </span>
          </div>
          <div class="game-header-buttons">
            <button class="chip-btn primary" id="reloadGameBtn" disabled>
              ‚Üª Recarregar
            </button>
          </div>
        </div>

        <div class="game-frame-wrapper">
          <iframe id="gameFrame" src="about:blank"></iframe>
          <div id="placeholder" class="placeholder">
            <div class="placeholder-icon">üéÆ</div>
            <div>Bem-vindo ao hub de mini games.</div>
            <div>Escolha um jogo na lista para carregar aqui.</div>
          </div>
        </div>
      </main>
    </div>

    <div class="bottom-bar">
      <div class="bottom-left">
        <span>Modo: App Android</span>
        <span class="pill">WebView / PWA</span>
      </div>
      <span>Toque longo no √≠cone do app para mais op√ß√µes.</span>
    </div>
  </div>

  <script>
    // Configura√ß√£o dos jogos ‚Äì aqui voc√™ aponta para seus arquivos reais
    const GAMES = [
      {
        id: "xadrez",
        name: "Xadrez",
        description: "Cl√°ssico jogo de estrat√©gia.",
        icon: "‚ôû",
        src: "games/xadrez.html",
        tag: "Estrat√©gia"
      },
      {
        id: "damas",
        name: "Damas",
        description: "Movimentos diagonais e capturas.",
        icon: "‚õÄ",
        src: "games/damas.html",
        tag: "Tabuleiro"
      },
      {
        id: "campo-minado",
        name: "Campo Minado",
        description: "Evite as minas, use a l√≥gica.",
        icon: "üí£",
        src: "games/campo-minado.html",
        tag: "L√≥gica"
      },
      {
        id: "jogo-da-velha",
        name: "Jogo da Velha",
        description: "X contra O em 3x3.",
        icon: "‚≠ï",
        src: "games/jogo-da-velha.html",
        tag: "R√°pido"
      },
      {
        id: "sudoku",
        name: "Sudoku",
        description: "Preencha com n√∫meros sem repetir.",
        icon: "‚ûï",
        src: "games/sudoku.html",
        tag: "Num√©rico"
      },
      {
        id: "piano",
        name: "Simulador de Piano",
        description: "Toque notas no teclado virtual.",
        icon: "üéπ",
        src: "games/piano.html",
        tag: "M√∫sica"
      },
      {
        id: "editor-partituras",
        name: "Editor de Partituras",
        description: "Crie e edite partituras.",
        icon: "üéº",
        src: "games/editor-partituras.html",
        tag: "Cria√ß√£o"
      }
    ];

    const gameListEl = document.getElementById("gameList");
    const gameFrame = document.getElementById("gameFrame");
    const placeholder = document.getElementById("placeholder");
    const currentGameTitle = document.getElementById("currentGameTitle");
    const currentGameSubtitle = document.getElementById("currentGameSubtitle");
    const reloadGameBtn = document.getElementById("reloadGameBtn");

    let currentGameId = null;

    function renderGameList() {
      gameListEl.innerHTML = "";
      GAMES.forEach(game => {
        const card = document.createElement("div");
        card.className = "game-card";
        card.dataset.id = game.id;

        card.innerHTML = `
          <div class="game-icon">${game.icon}</div>
          <div class="game-info">
            <div class="game-title">${game.name}</div>
            <div class="game-meta">
              <span>${game.description}</span>
            </div>
          </div>
          <span class="badge">${game.tag}</span>
        `;

        card.addEventListener("click", () => selectGame(game.id));
        gameListEl.appendChild(card);
      });
    }

    function selectGame(id) {
      const game = GAMES.find(g => g.id === id);
      if (!game) return;

      currentGameId = id;

      // Atualiza sele√ß√£o visual
      Array.from(gameListEl.children).forEach(card => {
        card.classList.toggle("active", card.dataset.id === id);
      });

      // Atualiza cabe√ßalho
      currentGameTitle.textContent = game.name;
      currentGameSubtitle.textContent = game.description;

      // Carrega no iframe
      gameFrame.src = game.src;
      placeholder.style.display = "none";

      // Habilita bot√£o de recarregar
      reloadGameBtn.disabled = false;
    }

    reloadGameBtn.addEventListener("click", () => {
      if (!currentGameId) return;
      const game = GAMES.find(g => g.id === currentGameId);
      if (!game) return;
      // Recarrega o iframe
      gameFrame.src = gameFrame.src;
    });

    // Inicializa lista
    renderGameList();
  </script>
</body>
</html>
