<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mini Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    height: 100vh;
    overflow: hidden;
  }

  .screen {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    padding: 20px;
    transition: transform 0.35s ease;
  }

  /* Tela de menu */
  #menuScreen {
    background: #0f172a;
    transform: translateX(0);
  }

  /* Tela do jogo */
  #gameScreen {
    background: #020617;
    transform: translateX(100%);
  }

  .title {
    font-size: 26px;
    font-weight: 600;
    margin-bottom: 20px;
    text-align: center;
  }

  .game-list {
    display: flex;
    flex-direction: column;
    gap: 14px;
    margin-top: 10px;
  }

  .game-btn {
    padding: 16px;
    border-radius: 12px;
    background: #1e293b;
    border: 1px solid #334155;
    font-size: 18px;
    text-align: center;
    color: #e2e8f0;
    cursor: pointer;
    transition: background 0.2s;
  }

  .game-btn:hover {
    background: #334155;
  }

  /* Tela do jogo */
  #backBtn {
    padding: 10px 14px;
    background: #1e293b;
    border: 1px solid #334155;
    border-radius: 10px;
    color: #e2e8f0;
    font-size: 16px;
    width: fit-content;
    margin-bottom: 10px;
    cursor: pointer;
  }

  iframe {
    flex: 1;
    width: 100%;
    border: none;
    border-radius: 12px;
    background: black;
  }
</style>
</head>
<body>

<!-- TELA 1 ‚Äî MENU -->
<div id="menuScreen" class="screen">
  <div class="title">Mini Games</div>

  <div class="game-list">
    <div class="game-btn" onclick="openGame('games/xadrez.html')">‚ôû Xadrez</div>
    <div class="game-btn" onclick="openGame('games/damas.html')">‚õÄ Damas</div>
    <div class="game-btn" onclick="openGame('games/campo-minado.html')">üí£ Campo Minado</div>
    <div class="game-btn" onclick="openGame('games/jogo-da-velha.html')">‚≠ï Jogo da Velha</div>
    <div class="game-btn" onclick="openGame('games/sudoku.html')">‚ûï Sudoku</div>
    <div class="game-btn" onclick="openGame('games/piano.html')">üéπ Piano</div>
    <div class="game-btn" onclick="openGame('games/editor-partituras.html')">üéº Editor de Partituras</div>
  </div>
</div>

<!-- TELA 2 ‚Äî JOGO -->
<div id="gameScreen" class="screen">
  <div id="backBtn" onclick="goBack()">‚Üê Voltar</div>
  <iframe id="gameFrame" src=""></iframe>
</div>

<script>
  const menu = document.getElementById("menuScreen");
  const game = document.getElementById("gameScreen");
  const frame = document.getElementById("gameFrame");

  function openGame(src) {
    frame.src = src;

    // anima√ß√£o: menu sai para a esquerda, jogo entra da direita
    menu.style.transform = "translateX(-100%)";
    game.style.transform = "translateX(0)";
  }

  function goBack() {
    frame.src = "about:blank";

    // anima√ß√£o reversa
    menu.style.transform = "translateX(0)";
    game.style.transform = "translateX(100%)";
  }
</script>

</body>
</html>
