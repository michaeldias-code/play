<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Editor Profissional de Partituras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 15px;
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .header h1 {
            color: #333;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .metadata {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .metadata input, .metadata select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            width: 100%;
        }

        .meta-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .meta-row label {
            font-size: 12px;
            font-weight: 600;
            min-width: 60px;
        }

        .meta-row input[type="number"] {
            width: 60px;
            text-align: center;
        }

        .controls {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            max-height: 40vh;
            overflow-y: auto;
        }

        .control-section {
            margin-bottom: 12px;
        }

        .control-section h3 {
            font-size: 12px;
            color: #666;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .button-group {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
            font-weight: 600;
            flex-shrink: 0;
        }

        button:active {
            transform: scale(0.95);
        }

        button.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        button.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .fig-button {
            width: 45px;
            height: 45px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
        }

        .fig-button canvas {
            pointer-events: none;
            max-width: 100%;
            max-height: 100%;
        }

        .accidental-btn {
            font-size: 20px;
            min-width: 45px;
        }

        .action-btn {
            padding: 10px 16px;
            font-size: 14px;
            flex: 1;
            min-width: 120px;
        }

        #play-btn { background: #4CAF50; color: white; border-color: #4CAF50; }
        #clear-btn { background: #f44336; color: white; border-color: #f44336; }
        #undo-btn { background: #ff9800; color: white; border-color: #ff9800; }
        #download-btn { background: #2196F3; color: white; border-color: #2196F3; }
        #add-staff-btn { background: #9C27B0; color: white; border-color: #9C27B0; }

        .score-container {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 15px;
            position: relative;
        }

        .score-wrapper {
            min-width: 900px;
            min-height: 250px;
            padding: 20px;
            position: relative;
        }

        #score {
            cursor: crosshair;
            display: block;
            background: white;
        }

        .info {
            text-align: center;
            color: #666;
            font-size: 12px;
            padding: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
        }

        .modal h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 15px;
        }

        .modal-buttons button {
            width: 100%;
            padding: 12px;
            font-size: 14px;
        }

        .scroll-hint {
            text-align: center;
            color: #999;
            font-size: 11px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        /* Scrollbar customizado */
        .score-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .score-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .score-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .controls::-webkit-scrollbar {
            width: 6px;
        }

        .controls::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .controls::-webkit-scrollbar-thumb {
            background: #999;
            border-radius: 3px;
        }

        @media (min-width: 768px) {
            .container {
                padding: 30px;
                max-width: 1400px;
            }

            .header h1 {
                font-size: 28px;
                margin-bottom: 10px;
            }

            .metadata {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                padding: 15px;
            }

            .controls {
                max-height: none;
            }

            .control-section h3 {
                font-size: 13px;
            }

            button {
                font-size: 13px;
            }

            .fig-button {
                width: 55px;
                height: 55px;
                font-size: 28px;
            }

            .action-btn {
                font-size: 15px;
                flex: 0 1 auto;
            }

            .button-group {
                gap: 8px;
            }

            .info {
                font-size: 14px;
            }
        }
    </style>
</head>
