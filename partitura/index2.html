<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Editor Profissional de Partituras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 15px;
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .header h1 {
            color: #333;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .metadata {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .metadata input, .metadata select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            width: 100%;
        }

        .meta-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .meta-row label {
            font-size: 12px;
            font-weight: 600;
            min-width: 60px;
        }

        .meta-row input[type="number"] {
            width: 60px;
            text-align: center;
        }

        .controls {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            max-height: 40vh;
            overflow-y: auto;
        }

        .control-section {
            margin-bottom: 12px;
        }

        .control-section h3 {
            font-size: 12px;
            color: #666;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .button-group {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
            font-weight: 600;
            flex-shrink: 0;
        }

        button:active {
            transform: scale(0.95);
        }

        button.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        button.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .fig-button {
            width: 45px;
            height: 45px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
        }

        .fig-button canvas {
            pointer-events: none;
            max-width: 100%;
            max-height: 100%;
        }

        .accidental-btn {
            font-size: 20px;
            min-width: 45px;
        }

        .action-btn {
            padding: 10px 16px;
            font-size: 14px;
            flex: 1;
            min-width: 120px;
        }

        #play-btn { background: #4CAF50; color: white; border-color: #4CAF50; }
        #clear-btn { background: #f44336; color: white; border-color: #f44336; }
        #undo-btn { background: #ff9800; color: white; border-color: #ff9800; }
        #download-btn { background: #2196F3; color: white; border-color: #2196F3; }
        #add-staff-btn { background: #9C27B0; color: white; border-color: #9C27B0; }

        .score-container {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 15px;
            position: relative;
        }

        .score-wrapper {
            min-width: 900px;
            min-height: 250px;
            padding: 20px;
            position: relative;
        }

        #score {
            cursor: crosshair;
            display: block;
            background: white;
        }

        .info {
            text-align: center;
            color: #666;
            font-size: 12px;
            padding: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
        }

        .modal h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 15px;
        }

        .modal-buttons button {
            width: 100%;
            padding: 12px;
            font-size: 14px;
        }

        .scroll-hint {
            text-align: center;
            color: #999;
            font-size: 11px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        /* Scrollbar customizado */
        .score-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .score-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .score-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .controls::-webkit-scrollbar {
            width: 6px;
        }

        .controls::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .controls::-webkit-scrollbar-thumb {
            background: #999;
            border-radius: 3px;
        }

        @media (min-width: 768px) {
            .container {
                padding: 30px;
                max-width: 1400px;
            }

            .header h1 {
                font-size: 28px;
                margin-bottom: 10px;
            }

            .metadata {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                padding: 15px;
            }

            .controls {
                max-height: none;
            }

            .control-section h3 {
                font-size: 13px;
            }

            button {
                font-size: 13px;
            }

            .fig-button {
                width: 55px;
                height: 55px;
                font-size: 28px;
            }

            .action-btn {
                font-size: 15px;
                flex: 0 1 auto;
            }

            .button-group {
                gap: 8px;
            }

            .info {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Editor de Partituras</h1>
        </div>

        <!-- Metadados -->
        <div class="metadata">
            <input type="text" id="title-input" placeholder="T√≠tulo da M√∫sica" value="Minha Composi√ß√£o">
            <input type="text" id="composer-input" placeholder="Compositor">
            <div class="meta-row">
                <label>Compasso:</label>
                <input type="number" id="time-top" min="1" max="16" value="4">
                <span>/</span>
                <input type="number" id="time-bottom" min="1" max="16" value="4">
            </div>
            <div class="meta-row">
                <label>Tempo (BPM):</label>
                <input type="number" id="tempo-input" min="40" max="240" value="120">
            </div>
        </div>

        <!-- Controles -->
        <div class="controls">
            <!-- Figuras Normais -->
            <div class="control-section">
                <h3>Figuras Normais</h3>
                <div class="button-group">
                    <button class="fig-button selected" data-type="semibreve" data-dot="false" title="Semibreve">
                        <canvas width="40" height="40"></canvas>
                    </button>
                    <button class="fig-button" data-type="minima" data-dot="false" title="M√≠nima">
                        <canvas width="40" height="40"></canvas>
                    </button>
                    <button class="fig-button" data-type="seminima" data-dot="false" title="Sem√≠nima">‚ô©</button>
                    <button class="fig-button" data-type="colcheia" data-dot="false" title="Colcheia">‚ô™</button>
                </div>
            </div>

            <!-- Figuras Pontuadas -->
            <div class="control-section">
                <h3>Figuras Pontuadas</h3>
                <div class="button-group">
                    <button class="fig-button" data-type="semibreve" data-dot="true" title="Semibreve Pontuada">
                        <canvas width="40" height="40"></canvas>
                    </button>
                    <button class="fig-button" data-type="minima" data-dot="true" title="M√≠nima Pontuada">
                        <canvas width="40" height="40"></canvas>
                    </button>
                    <button class="fig-button" data-type="seminima" data-dot="true" title="Sem√≠nima Pontuada">
                        <canvas width="40" height="40"></canvas>
                    </button>
                    <button class="fig-button" data-type="colcheia" data-dot="true" title="Colcheia Pontuada">
                        <canvas width="40" height="40"></canvas>
                    </button>
                </div>
            </div>

            <!-- Pausas -->
            <div class="control-section">
                <h3>Pausas</h3>
                <div class="button-group">
                    <button class="fig-button" data-type="pausa-semibreve" data-dot="false" title="Pausa Semibreve">ùÑª</button>
                    <button class="fig-button" data-type="pausa-minima" data-dot="false" title="Pausa M√≠nima">ùÑº</button>
                    <button class="fig-button" data-type="pausa-seminima" data-dot="false" title="Pausa Sem√≠nima">ùÑΩ</button>
                    <button class="fig-button" data-type="pausa-colcheia" data-dot="false" title="Pausa Colcheia">ùÑæ</button>
                </div>
            </div>

            <!-- Acidentes -->
            <div class="control-section">
                <h3>Acidentes</h3>
                <div class="button-group">
                    <button class="accidental-btn" data-accidental="sharp">‚ôØ</button>
                    <button class="accidental-btn" data-accidental="flat">‚ô≠</button>
                    <button class="accidental-btn" data-accidental="natural">‚ôÆ</button>
                </div>
            </div>

            <!-- Armadura -->
            <div class="control-section">
                <h3>Armadura de Clave</h3>
                <div class="button-group">
                    <button id="key-sharp-up">‚ôØ +</button>
                    <button id="key-sharp-down">‚ôØ -</button>
                    <button id="key-flat-up">‚ô≠ +</button>
                    <button id="key-flat-down">‚ô≠ -</button>
                    <button id="key-reset">‚ü≤</button>
                </div>
            </div>

            <!-- A√ß√µes -->
            <div class="control-section">
                <h3>A√ß√µes</h3>
                <div class="button-group">
                    <button class="action-btn" id="play-btn">‚ñ∂ Tocar</button>
                    <button class="action-btn" id="harmony-btn">üéµ Harmonia</button>
                    <button class="action-btn" id="add-staff-btn">‚ûï Pauta</button>
                    <button class="action-btn" id="undo-btn">‚Ü∂ Desfazer</button>
                    <button class="action-btn" id="clear-btn">‚úï Limpar</button>
                    <button class="action-btn" id="download-btn">üíæ Exportar</button>
                </div>
            </div>
        </div>

        <div class="scroll-hint">üëÜ Role os controles acima | üëá Role a partitura abaixo</div>

        <!-- Partitura -->
        <div class="score-container">
            <div class="score-wrapper">
                <canvas id="score"></canvas>
            </div>
        </div>

        <div class="info">
            üëÜ Clique na pauta para adicionar notas
        </div>
    </div>

    <!-- Modal -->
    <div id="export-modal" class="modal">
        <div class="modal-content">
            <h2>Exportar Partitura</h2>
            <p style="margin-bottom: 15px; font-size: 14px;">Escolha o formato:</p>
            <div class="modal-buttons">
                <button id="export-json">üìÑ JSON</button>
                <button id="export-musicxml">üéº MusicXML</button>
                <button id="export-pdf">üñºÔ∏è Imagem PNG</button>
                <button id="export-cancel" style="background: #ccc;">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        // Estado
        let staffs = [[]];
        let currentStaffIndex = 0;
        let selectedType = "semibreve";
        let useDot = false;
        let selectedAccidental = null;
        let isHarmonyMode = false;
        let keySharps = 0;
        let keyFlats = 0;
        let timeSignature = { top: 4, bottom: 4 };
        let tempo = 120;

        const canvas = document.getElementById("score");
        const ctx = canvas.getContext("2d");
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // Constantes
        const SPACING = 50;
        const MIN_SCORE_WIDTH = 900;
        const CLEF_MARGIN = 160;
        const STAFF_OFFSET = 250;

        const noteY = {
            "B5": 40, "A5": 50, "G5": 60, "F5": 70, "E5": 80,
            "D5": 90, "C5": 100, "B4": 110, "A4": 120, "G4": 130,
            "F4": 140, "E4": 150, "D4": 160, "C4": 170
        };

        const freqs = {
            "C4": 261.63, "D4": 293.66, "E4": 329.63, "F4": 349.23, "G4": 392.00,
            "A4": 440.00, "B4": 493.88, "C5": 523.25, "D5": 587.33, "E5": 659.25,
            "F5": 698.46, "G5": 783.99, "A5": 880.00, "B5": 987.77
        };

        const noteDurations = {
            "semibreve": 2.0, "minima": 1.0, "seminima": 0.5, "colcheia": 0.25,
            "pausa-semibreve": 2.0, "pausa-minima": 1.0, "pausa-seminima": 0.5, "pausa-colcheia": 0.25
        };

        const SHARP_FACTOR = 1.059463;
        const FLAT_FACTOR = 1 / SHARP_FACTOR;
        const sharpOrder = ['F5', 'C5', 'G5', 'D5', 'A4', 'E5', 'B4'];
        const flatOrder = ['B4', 'E5', 'A4', 'D5', 'G4', 'C5', 'F4'];

        // Desenhar √≠cones dos bot√µes
        function drawButtonIcons() {
            const drawHead = (ctx, x, y, fill = false, scale = 1) => {
                ctx.beginPath();
                ctx.ellipse(x, y, 8 * scale, 6 * scale, -0.3, 0, Math.PI * 2);
                ctx.lineWidth = 2 * scale;
                if (fill) {
                    ctx.fillStyle = '#333';
                    ctx.fill();
                } else {
                    ctx.stroke();
                }
            };
            
            const drawStem = (ctx, x, y, scale = 1) => {
                ctx.beginPath();
                ctx.moveTo(x + 8 * scale, y);
                ctx.lineTo(x + 8 * scale, y - 20 * scale);
                ctx.lineWidth = 2 * scale;
                ctx.stroke();
            };
             const drawDot = (ctx, x, y, scale = 1) => {
                ctx.beginPath();
                ctx.arc(x + 14 * scale, y, 2 * scale, 0, Math.PI * 2);
                ctx.fill();
            };
            
            const drawFlag = (ctx, x, y, scale = 1) => {
                ctx.lineWidth = 2 * scale;
                ctx.beginPath();
                ctx.moveTo(x + 8 * scale, y - 20 * scale);
                ctx.quadraticCurveTo(x + 16 * scale, y - 16 * scale, x + 8 * scale, y - 10 * scale);
                ctx.stroke();
            };

            const semibreve = document.querySelector('[data-type="semibreve"][data-dot="false"] canvas');
            if (semibreve) {
                const c = semibreve.getContext('2d');
                c.translate(20, 20);
                drawHead(c, 0, 0, false, 1);
            }

            const minima = document.querySelector('[data-type="minima"][data-dot="false"] canvas');
            if (minima) {
                const c = minima.getContext('2d');
                c.translate(20, 24);
                drawHead(c, 0, 0, false, 1);
                drawStem(c, 0, 0, 1);
            }

            const semibreveDot = document.querySelector('[data-type="semibreve"][data-dot="true"] canvas');
            if (semibreveDot) {
                const c = semibreveDot.getContext('2d');
                c.translate(16, 20);
                drawHead(c, 0, 0, false, 0.9);
                drawDot(c, 0, 0, 1);
            }

            const minimaDot = document.querySelector('[data-type="minima"][data-dot="true"] canvas');
            if (minimaDot) {
                const c = minimaDot.getContext('2d');
                c.translate(16, 24);
                drawHead(c, 0, 0, false, 0.9);
                drawStem(c, 0, 0, 1);
                drawDot(c, 0, 0, 1);
            }

            const seminimaDot = document.querySelector('[data-type="seminima"][data-dot="true"] canvas');
            if (seminimaDot) {
                const c = seminimaDot.getContext('2d');
                c.translate(16, 24);
                drawHead(c, 0, 0, true, 0.9);
                drawStem(c, 0, 0, 1);
                drawDot(c, 0, 0, 1);
            }

            const colcheiaDot = document.querySelector('[data-type="colcheia"][data-dot="true"] canvas');
            if (colcheiaDot) {
                const c = colcheiaDot.getContext('2d');
                c.translate(16, 26);
                drawHead(c, 0, 0, true, 0.9);
                drawStem(c, 0, 0, 1);
                drawFlag(c, 0, 0, 1);
                drawDot(c, 0, 0, 1);
            }
        }

        // Fun√ß√µes de desenho da partitura
        function drawAccidental(acc, x, y) {
            ctx.font = "24px Arial";
            ctx.fillStyle = "#333";
            const symbol = acc === 'sharp' ? '‚ôØ' : acc === 'flat' ? '‚ô≠' : '‚ôÆ';
            ctx.fillText(symbol, x - 20, y + 8);
        }

        function drawDot(x, y) {
            ctx.beginPath();
            ctx.arc(x + 18, y, 3, 0, Math.PI * 2);
            ctx.fillStyle = "#333";
            ctx.fill();
        }

        function drawSemibreve(x, y, dot = false) {
            ctx.lineWidth = 2;
            ctx.strokeStyle = "#333";
            ctx.beginPath();
            ctx.ellipse(x, y, 10, 7, -0.3, 0, Math.PI * 2);
            ctx.stroke();
            if (dot) drawDot(x, y);
        }

       function drawMinima(x, y, dot = false) {
            ctx.lineWidth = 2;
            ctx.strokeStyle = "#333";
            ctx.beginPath();
            ctx.ellipse(x, y, 10, 7, -0.3, 0, Math.PI * 2);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x + 10, y);
            ctx.lineTo(x + 10, y - 40);
            ctx.stroke();
            if (dot) drawDot(x, y);
        }

        function drawSeminima(x, y, dot = false) {
            ctx.lineWidth = 2;
            ctx.strokeStyle = "#333";
            ctx.fillStyle = "#333";
            ctx.beginPath();
            ctx.ellipse(x, y, 10, 7, -0.3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(x + 10, y);
            ctx.lineTo(x + 10, y - 40);
            ctx.stroke();
            if (dot) drawDot(x, y);
        }

        function drawColcheia(x, y, dot = false) {
            ctx.lineWidth = 2;
            ctx.strokeStyle = "#333";
            ctx.fillStyle = "#333";
            ctx.beginPath();
            ctx.ellipse(x, y, 10, 7, -0.3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(x + 10, y);
            ctx.lineTo(x + 10, y - 40);
            ctx.stroke();
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(x + 10, y - 40);
            ctx.quadraticCurveTo(x + 26, y - 33, x + 10, y - 20);
            ctx.stroke();
            if (dot) drawDot(x, y);
        }

        function drawRest(type, x, y) {
            ctx.font = "32px Arial";
            ctx.fillStyle = "#333";
            ctx.textAlign = "center";
            const symbols = {
                'pausa-semibreve': ['ùÑª', 110],
                'pausa-minima': ['ùÑº', 130],
                'pausa-seminima': ['ùÑΩ', 120],
                'pausa-colcheia': ['ùÑæ', 120]
            };
            const [symbol, yOffset] = symbols[type] || ['', 120];
            ctx.fillText(symbol, x, y - (noteY['G4'] - yOffset));
            ctx.textAlign = "left";
        }

        function drawNote(note, x, y) {
            if (note.type.startsWith('pausa-')) {
                drawRest(note.type, x, y);
                return;
            }
            const dot = note.dot;
            if (note.type === "semibreve") drawSemibreve(x, y, dot);
            else if (note.type === "minima") drawMinima(x, y, dot);
            else if (note.type === "seminima") drawSeminima(x, y, dot);
            else if (note.type === "colcheia") drawColcheia(x, y, dot);
        }

        function drawKeySharps(yOffset) {
            for (let i = 0; i < keySharps; i++) {
                const pitch = sharpOrder[i];
                const x = 80 + (i * 12);
                const y = noteY[pitch] + yOffset;
                ctx.font = "24px Arial";
                ctx.fillStyle = "#333";
                ctx.fillText("‚ôØ", x, y + 8);
            }
        }

        function drawKeyFlats(yOffset) {
            for (let i = 0; i < keyFlats; i++) {
                const pitch = flatOrder[i];
                const x = 80 + (i * 12);
                const y = noteY[pitch] + yOffset;
                ctx.font = "24px Arial";
                ctx.fillStyle = "#333";
                ctx.fillText("‚ô≠", x, y + 8);
            }
        }

        function drawTimeSignature(x, yOffset) {
            ctx.font = "bold 28px Georgia, serif";
            ctx.fillStyle = "#333";
            ctx.textAlign = "center";
            const centerY = 120 + yOffset;
            ctx.fillText(timeSignature.top.toString(), x, centerY - 12);
            ctx.fillText(timeSignature.bottom.toString(), x, centerY + 22);
            ctx.textAlign = "left";
        }

        function drawStaff(staffIndex) {
            const yOffset = staffIndex * STAFF_OFFSET;
            ctx.strokeStyle = "#333";
            ctx.lineWidth = 1.5;
            
            for (let i = 0; i < 5; i++) {
                const y = 80 + i * 20 + yOffset;
                ctx.beginPath();
                ctx.moveTo(20, y);
                ctx.lineTo(canvas.width - 20, y);
                ctx.stroke();
            }

            ctx.font = "70px Arial, sans-serif";
            ctx.fillStyle = "#333";
            ctx.textBaseline = "top";
            ctx.fillText("ùÑû", 35, 78 + yOffset);

            if (keySharps > 0) drawKeySharps(yOffset);
            else if (keyFlats > 0) drawKeyFlats(yOffset);

            drawTimeSignature(110, yOffset);
            
            ctx.beginPath();
            ctx.moveTo(20, 80 + yOffset);
            ctx.lineTo(20, 160 + yOffset);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(canvas.width - 20, 80 + yOffset);
            ctx.lineTo(canvas.width - 20, 160 + yOffset);
            ctx.stroke();
        }

        function redraw() {
            let maxChordCount = 0;
            for (const staff of staffs) {
                if (staff.length > maxChordCount) maxChordCount = staff.length;
            }
            let requiredWidth = CLEF_MARGIN + (maxChordCount * SPACING) + SPACING + 20;
            canvas.width = Math.max(MIN_SCORE_WIDTH, requiredWidth);

            const requiredHeight = staffs.length * STAFF_OFFSET;
            canvas.height = requiredHeight;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            staffs.forEach((staff, staffIndex) => {
                drawStaff(staffIndex);
                const yOffset = staffIndex * STAFF_OFFSET;
                let x = CLEF_MARGIN;
                
                for (const chord of staff) {
                    for (const note of chord) {
                        if (note.type.startsWith('pausa-')) {
                            drawRest(note.type, x, yOffset);
                        } else {
                            const noteYPos = noteY[note.pitch] + yOffset;
                            if (note.accidental) drawAccidental(note.accidental, x, noteYPos);
                            drawNote(note, x, noteYPos);
                        }
                    }
                    x += SPACING;
                }
            });
        }

        // √Åudio
        function playFreq(freq, duration, startTime = audioCtx.currentTime) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.value = freq;
            osc.type = "triangle";
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            gain.gain.setValueAtTime(0.15, startTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, startTime + duration);
            osc.start(startTime);
            osc.stop(startTime + duration);
        }

        async function playScore() {
            const allChords = staffs.flat();
            if (allChords.length === 0) {
                alert("Adicione notas primeiro!");
                return;
            }
            if (audioCtx.state === 'suspended') await audioCtx.resume();

            let t = audioCtx.currentTime;
            const beatDuration = 60 / tempo;
            
            for (const chord of allChords) {
                if (chord.length === 0) continue;
                const baseNote = chord[0];
                
                if (baseNote.type.startsWith('pausa-')) {
                    let duration = noteDurations[baseNote.type] * beatDuration;
                    if (baseNote.dot) duration *= 1.5;
                    t += duration;
                    continue;
                }
                
                let duration = noteDurations[baseNote.type] * beatDuration;
                if (baseNote.dot) duration *= 1.5;
                
                for (const note of chord) {
                    if (note.type.startsWith('pausa-')) continue;
                    let freq = freqs[note.pitch];
                    if (note.accidental === 'sharp') freq *= SHARP_FACTOR;
                    else if (note.accidental === 'flat') freq *= FLAT_FACTOR;
                    playFreq(freq, duration, t);
                }
                t += duration;
            }
        }

        // Exporta√ß√£o
        function exportToJSON() {
            const data = {
                version: "1.0",
                title: document.getElementById('title-input').value,
                composer: document.getElementById('composer-input').value,
                tempo: tempo,
                timeSignature: timeSignature,
                keySignature: { sharps: keySharps, flats: keyFlats },
                staffs: staffs
            };
            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${data.title.replace(/\s+/g, '_')}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function exportToMusicXML() {
            const title = document.getElementById('title-input').value;
            const composer = document.getElementById('composer-input').value;
            
            let xml = `<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE score-partwise PUBLIC "-//Recordare//DTD MusicXML 3.1 Partwise//EN" "http://www.musicxml.org/dtds/partwise.dtd">
<score-partwise version="3.1">
  <work><work-title>${title}</work-title></work>
  <identification>
    <creator type="composer">${composer}</creator>
    <encoding>
      <software>Editor de Partituras</software>
      <encoding-date>${new Date().toISOString().split('T')[0]}</encoding-date>
    </encoding>
  </identification>
  <part-list>
    <score-part id="P1"><part-name>Piano</part-name></score-part>
  </part-list>
  <part id="P1">`;

            const noteTypeMap = {
                'semibreve': 'whole', 'minima': 'half',
                'seminima': 'quarter', 'colcheia': 'eighth'
            };

            staffs.forEach((staff, staffIndex) => {
                xml += `
    <measure number="${staffIndex + 1}">
      <attributes>
        <divisions>4</divisions>
        <key><fifths>${keySharps - keyFlats}</fifths></key>
        <time>
          <beats>${timeSignature.top}</beats>
          <beat-type>${timeSignature.bottom}</beat-type>
        </time>
        <clef><sign>G</sign><line>2</line></clef>
      </attributes>
      <sound tempo="${tempo}"/>`;

                staff.forEach(chord => {
                    if (chord.length === 1) {
                        const note = chord[0];
                        if (note.type.startsWith('pausa-')) {
                            const restType = note.type.replace('pausa-', '');
                            xml += `
      <note>
        <rest/>
        <duration>4</duration>
        <type>${noteTypeMap[restType]}</type>`;
                            if (note.dot) xml += `\n        <dot/>`;
                            xml += `\n      </note>`;
                        } else {
                            const pitch = note.pitch.charAt(0);
                            const octave = note.pitch.charAt(1);
                            xml += `
      <note>
        <pitch>
          <step>${pitch}</step>`;
                            if (note.accidental === 'sharp') xml += `\n          <alter>1</alter>`;
                            else if (note.accidental === 'flat') xml += `\n          <alter>-1</alter>`;
                            xml += `
          <octave>${octave}</octave>
        </pitch>
        <duration>4</duration>
        <type>${noteTypeMap[note.type]}</type>`;
                            if (note.dot) xml += `\n        <dot/>`;
                            if (note.accidental) {
                                const accMap = { 'sharp': 'sharp', 'flat': 'flat', 'natural': 'natural' };
                                xml += `\n        <accidental>${accMap[note.accidental]}</accidental>`;
                            }
                            xml += `\n      </note>`;
                        }
                    } else {
                        chord.forEach((note, idx) => {
                            if (note.type.startsWith('pausa-')) return;
                            const pitch = note.pitch.charAt(0);
                            const octave = note.pitch.charAt(1);
                            xml += `\n      <note>`;
                            if (idx > 0) xml += `\n        <chord/>`;
                            xml += `
        <pitch>
          <step>${pitch}</step>`;
                            if (note.accidental === 'sharp') xml += `\n          <alter>1</alter>`;
                            else if (note.accidental === 'flat') xml += `\n          <alter>-1</alter>`;
                            xml += `
          <octave>${octave}</octave>
        </pitch>
        <duration>4</duration>
        <type>${noteTypeMap[note.type]}</type>`;
                            if (note.dot) xml += `\n        <dot/>`;
                            if (note.accidental) {
                                const accMap = { 'sharp': 'sharp', 'flat': 'flat', 'natural': 'natural' };
                                xml += `\n        <accidental>${accMap[note.accidental]}</accidental>`;
                            }
                            xml += `\n      </note>`;
                        });
                    }
                });
                xml += `\n    </measure>`;
            });

            xml += `\n  </part>\n</score-partwise>`;
            const blob = new Blob([xml], { type: 'application/xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title.replace(/\s+/g, '_')}.musicxml`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function exportToPDF() {
            const title = document.getElementById('title-input').value;
            const composer = document.getElementById('composer-input').value;
            const pdfCanvas = document.createElement('canvas');
            pdfCanvas.width = canvas.width;
            pdfCanvas.height = canvas.height + 100;
            const pdfCtx = pdfCanvas.getContext('2d');
            
            pdfCtx.fillStyle = 'white';
            pdfCtx.fillRect(0, 0, pdfCanvas.width, pdfCanvas.height);
            pdfCtx.fillStyle = 'black';
            pdfCtx.font = 'bold 24px Arial';
            pdfCtx.textAlign = 'center';
            pdfCtx.fillText(title, pdfCanvas.width / 2, 40);
            
            if (composer) {
                pdfCtx.font = '16px Arial';
                pdfCtx.fillText(composer, pdfCanvas.width / 2, 70);
            }
            
            pdfCtx.drawImage(canvas, 0, 100);
            
            pdfCanvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${title.replace(/\s+/g, '_')}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        // Event Listeners
        drawButtonIcons();
        redraw();

        document.getElementById('time-top').addEventListener('change', (e) => {
            timeSignature.top = parseInt(e.target.value);
            redraw();
        });

        document.getElementById('time-bottom').addEventListener('change', (e) => {
            timeSignature.bottom = parseInt(e.target.value);
            redraw();
        });

        document.getElementById('tempo-input').addEventListener('change', (e) => {
            tempo = parseInt(e.target.value);
        });

        document.querySelectorAll('.fig-button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.fig-button').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedType = btn.dataset.type;
                useDot = btn.dataset.dot === 'true';
                isHarmonyMode = false;
                document.getElementById('harmony-btn').classList.remove('active');
            });
        });

           document.querySelectorAll('.accidental-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const accType = btn.dataset.accidental;
                if (selectedAccidental === accType) {
                    selectedAccidental = null;
                    btn.classList.remove('selected');
                } else {
                    document.querySelectorAll('.accidental-btn').forEach(b => b.classList.remove('selected'));
                    selectedAccidental = accType;
                    btn.classList.add('selected');
                }
            });
        });

        document.getElementById('key-sharp-up').addEventListener('click', () => {
            if (keyFlats > 0) {
                alert('Remova os bem√≥is antes');
                return;
            }
            if (keySharps < 7) {
                keySharps++;
                redraw();
            }
        });

        document.getElementById('key-sharp-down').addEventListener('click', () => {
            if (keySharps > 0) {
                keySharps--;
                redraw();
            }
        });

        document.getElementById('key-flat-up').addEventListener('click', () => {
            if (keySharps > 0) {
                alert('Remova os sustenidos antes');
                return;
            }
            if (keyFlats < 7) {
                keyFlats++;
                redraw();
            }
        });

        document.getElementById('key-flat-down').addEventListener('click', () => {
            if (keyFlats > 0) {
                keyFlats--;
                redraw();
            }
        });

        document.getElementById('key-reset').addEventListener('click', () => {
            keySharps = 0;
            keyFlats = 0;
            redraw();
        });

        document.getElementById('harmony-btn').addEventListener('click', () => {
            isHarmonyMode = !isHarmonyMode;
            document.getElementById('harmony-btn').classList.toggle('active');
        });

        document.getElementById('add-staff-btn').addEventListener('click', () => {
            staffs.push([]);
            currentStaffIndex = staffs.length - 1;
            redraw();
        });

        document.getElementById('play-btn').addEventListener('click', playScore);

        document.getElementById('undo-btn').addEventListener('click', () => {
            const targetStaff = staffs[currentStaffIndex];
            if (targetStaff.length > 0) {
                const lastChord = targetStaff[targetStaff.length - 1];
                if (lastChord.length > 1) lastChord.pop();
                else targetStaff.pop();
                redraw();
            }
        });

        document.getElementById('clear-btn').addEventListener('click', () => {
            if (staffs.flat().length > 0 && confirm("Limpar tudo?")) {
                staffs = [[]];
                currentStaffIndex = 0;
                redraw();
            }
        });

        document.getElementById('download-btn').addEventListener('click', () => {
            document.getElementById('export-modal').classList.add('active');
        });

        document.getElementById('export-json').addEventListener('click', () => {
            exportToJSON();
            document.getElementById('export-modal').classList.remove('active');
        });

        document.getElementById('export-musicxml').addEventListener('click', () => {
            exportToMusicXML();
            document.getElementById('export-modal').classList.remove('active');
        });

        document.getElementById('export-pdf').addEventListener('click', () => {
            exportToPDF();
            ', () => {
            exportToPDF();
            document.getElementById('export-modal').classList.remove('active');
        });

        document.getElementById('export-cancel').addEventListener('click', () => {
            document.getElementById('export-modal').classList.remove('active');
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const clickX = (e.clientX - rect.left) * scaleX;
            const clickY = (e.clientY - rect.top) * scaleY;

            let targetStaffIndex = Math.floor(clickY / STAFF_OFFSET);
            if (targetStaffIndex >= staffs.length) targetStaffIndex = staffs.length - 1;
            currentStaffIndex = targetStaffIndex;

            const staffYOffset = targetStaffIndex * STAFF_OFFSET;
            const relativeY = clickY - staffYOffset;

            if (selectedType.startsWith('pausa-')) {
                const newNote = {
                    type: selectedType,
                    dot: useDot,
                    pitch: null,
                    accidental: null
                };
                const targetStaff = staffs[currentStaffIndex];
                if (isHarmonyMode && targetStaff.length > 0) {
                    alert('Pausas n√£o podem ser adicionadas em harmonia');
                    return;
                }
                targetStaff.push([newNote]);
                redraw();
                return;
            }

            let bestPitch = null;
            let bestDist = Infinity;
            for (const p in noteY) {
                const d = Math.abs(noteY[p] - relativeY);
                if (d < bestDist) {
                    bestDist = d;
                    bestPitch = p;
                }
            }
            
            if (bestDist > 15) return;

            const newNote = {
                pitch: bestPitch,
                type: selectedType,
                dot: useDot,
                accidental: selectedAccidental
            };
            
            const targetStaff = staffs[currentStaffIndex];

            if (isHarmonyMode && targetStaff.length > 0) {
                const lastChord = targetStaff[targetStaff.length - 1];
                const isPitchPresent = lastChord.some(note =>
                    note.pitch === bestPitch && note.accidental === selectedAccidental
                );
                if (!isPitchPresent) lastChord.push(newNote);
            } else {
                targetStaff.push([newNote]);
            }

            selectedAccidental = null;
            document.querySelectorAll('.accidental-btn').forEach(b => b.classList.remove('selected'));
            redraw();
        });

        document.getElementById('export-modal').addEventListener('click', (e) => {
            if (e.target.id === 'export-modal') {
                e.target.classList.remove('active');
            }
        });
    </script>
